<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 id="title">Create your Personal Profile</h1>
      <form aria-labelledby="title">
        <p id="first-description">
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset aria-describedby="first-description">
          <legend>Personal Information</legend>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" />
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" />
          <label for="birthday">Your Birthday:</label>
          <input type="date" id="birthday" name="birthday" />
        </fieldset>
        <p id="second-description">
          Can you tell zs a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset aria-describedby="second-description">
          <legend>Further Information</legend>
          <label for="color">Favourite Color:</label>
          <input type="color" id="color" name="color" />
          <label for="pet">What's your favourite pet?</label>
          <select name="pet" id="pet">
            <option value="">--Please choose an option--</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="others">Others</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
